<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        background-color: #121212; /* Dark background */
        color: white; /* Light text color */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #fff;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px 0;
      }

      .image-container {
        text-align: center;
      }

      .content {
        padding: 20px;
        background-color: #1a1a1a;
        border-radius: 8px;
      }

      /* Style links for light visibility */
      a {
        color: #1e90ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Portfolio</h1>
      <div class="content">
        <p>
          Welcome to my personal portfolio. Below is an image I wanted to
          showcase:
        </p>

        <div class="image-container">
          <!-- Corrected image URL for raw GitHub content -->
          <img
            src="https://raw.githubusercontent.com/hamdan/portfolio/main/Projects/Kiddom/Math%20Craze%20for%20Schools/4.png"
            alt="Portfolio Image"
          />
        </div>

        <p>Feel free to check out my projects!</p>
      </div>
    </div>
  </body>
</html>
